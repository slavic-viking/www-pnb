    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    external-dns.alpha.kubernetes.io/hostname: preview.pomyslnabydgoszcz.pl
spec:
  rules:
  - host: preview.pomyslnabydgoszcz.pl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pnb-pl-preview
            port:
              number: 80
  tls:
  - hosts:
