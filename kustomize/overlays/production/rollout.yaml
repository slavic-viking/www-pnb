apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: pnb-pl
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: pnb-pl
  template:
    metadata:
      labels:
        app: pnb-pl
    spec:
      containers:
      - name: wostal-eu
        image: slavicviking/www-pnb:latest
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /
            port: 80
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 80m
            memory: 128Mi
  strategy:
    blueGreen: 
      activeService: pnb-pl-active
      previewService: pnb-pl-preview
      autoPromotionEnabled: false
---
kind: Service
apiVersion: v1
metadata:
  name: pnb-pl-active
spec:
  selector:
    app: pnb-pl
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: pnb-pl-preview
spec:
  selector:
    app: pnb-pl
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80